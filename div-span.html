<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        #topo{
            background-color: rgb(255, 238, 180);
        }

        #conteudo{
            background-color: red;
        }

        .produto{
            background: gray;
            margin: 10px;
        }

        #rodape{
            background: green;
        }

        #nome{
            background: pink;
        }

    </style>

    <title>Div e Span</title>

</head>
<body>
    
    <div id="topo">
        <img src="imagens/Amazon-Logo-1.png" alt="logo da amazon" width="100">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo">
        
            <div class="produto">Produto 1</div>
            <div class="produto">Produto 2</div>
            <div class="produto">Produto 3</div>
        </div>
    </div>

    <div id="rodape">
        Todos os direitos reservados

    </div>

    <span id="nome">
        Eduardo F. Barreto
    </span>

</body>
</html>

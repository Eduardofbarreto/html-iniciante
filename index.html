<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Teste@!</h1>
    
<p id="xValue"></p>
<p id="yValue"></p>
<p id="somaValue"></p>

<script>
    
    let x = 3;
    let y = 2;
    let soma = x + y;

    document.getElementById("xValue").innerHTML = "x: " + x;
    document.getElementById("yValue").innerText = "y: " + y;
    document.getElementById("somaValue").innerText = "Soma: " + soma;

</script>

</body>
</html>

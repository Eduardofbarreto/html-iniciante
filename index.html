<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h1>Bem-vindos ao meu site!</h1>

        <p id="demo">JavaScript can chance the style of an HTML element.</p>

        <script>
            function myFunction(){
                const demoElement = document.getElementById("demo");
                demoElement.style.fontSize = "25px";
                demoElement.style.color = "red";
                demoElement.style.backgroundColor = "yellow";
                demoElement.style.border = "none";
            }
            function anotherFunction(){
                const demoElement = document.getElementById("demo");
                demoElement.style.fontSize = "32px";
                demoElement.style.color = "rgb(108,250,26)";
                demoElement.style.backgroundColor = black;
                demoElement.style.border = "none";
            }
            function otherFunction(){
                const demoElement = document.getElementById("demo");
                demoElement.style.fontSize = "40px";
                demoElement.style.color = "rgb(255, 75, 255)";
                demoElement.style.backgroundColor = "yellow";
                demoElement.style.border = "2px solid black";
            }
        </script>

        <button type="button" onclick="myFunction()">Click Me!</button>
        <button type="button" onclick="anotherFunction()">Chance everything!</button>
        <button type="button" onclick="otherFunction()">Chance again!</button>

</body>
</html>

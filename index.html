<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testes!!</title>
</head>
<body>

    <h1>Testando!</h1>

    <label for="inputAge">Idade: </label><br>
    <input type="number" id="inputAge">
    <br><br>

    <button type="button" onclick="checkAge()">Ver idade!</button>

    <p id="resultMessage"></p>

<script>

    function checkAge(){
        const ageInput = document.getElementById("inputAge");
        let age = ageInput.value;
        age = parseInt(age);

        const resultParagraph = document.getElementById("resultMessage");

        if(age >= 18){
            resultParagraph.innerHTML = "Você é **maior de idade**.";
        }else{
            resultParagraph.innerHTML = "Você é **menor de idade**.";
        }
        ageInput.value = '';
    }


</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="imagens/proxy-image.ico">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div class="form">
    <label for="numsorte">Escolha um número: </label><br>
    <input type="number" id="numSorte" name="numSorte" placeholder="Digite o número certo: ">
    <button onclick="verificarNumero()">Verificar</button>
</div>

<p id="resultado"></p>

<script>
    function verificarNumero(){
        const inputNumSorte = document.getElementById("numSorte");

        let numSorte = inputNumSorte.value;

        numSorte = +numSorte;

        const resultadoParagrafo = document.getElementById("resultado");

        if(numSorte <= 3){
            resultadoParagrafo.textContent = "O número é menor ou igual que 3!";
            resultadoParagrafo.style.color = "green";
            resultadoParagrafo.style.border = "2px solid black";
        }else if(numSorte > 3 && numSorte <= 7){
            resultadoParagrafo.textContent = "O número está entre 4 e 7!";
            resultadoParagrafo.style.color = "pink";
            resultadoParagrafo.style.backgroundColor = "black";
        }else{
            resultadoParagrafo.textContent = "O número é maior que 7!";
            resultadoParagrafo.style.color = "red";
            resultadoParagrafo.style.backgroundColor = "white";
        }

        inputNumSorte.value = "";
    }
</script>

</body>
</html>

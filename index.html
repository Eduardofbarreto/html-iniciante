<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Posicionamento (static, relative, absolute e fixed)</title>
</head>
<body>
    
    <div id="principal">

        <div class="titulos">
            <h1>Bem-vindos!</h1>
            <h3>Aqui você encontra de tudo!</h3>
            <h6>Este é o melhor site da internet!</h6>
        </div>

        <div class="navegacao">
            <ul>
                <li><a href="">Sobre nós</a></li> |
                <li><a href="">O melhor da WEB</a></li> |
                <li><a href="">Siga-nos nas redes</a></li>
            </ul>
        </div>

        <div class="formulario">
            <form action="">
                
                <div class="form-group">
                    <label for="text">Nome: </label><br>
                    <input type="text" id="nome" placeholder="Digite seu nome aqui: ">
                </div>

                <div class="form-group">
                    <label for="text">Cpf: </label><br>
                    <input type="text" id="cpf" placeholder="Digite seu cpf aqui: ">
                </div>

                <div class="form-group">
                    <label for="text">Endereço: </label><br>
                    <input type="text" id="endereco" placeholder="Digite seu endereço aqui: ">
                </div>


            </form>
        </div>

    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="imagens/proxy-image.ico">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="demo">Alguma frase aleatória!</p>    

    <button type="button" onclick="myFunction()">Clique aqui!</button><br>
    <button type="button" onclick="otherFunction()">Clique também!</button><br>
    <button type="button" onclick="anotherFunction()">Também Clique!</button>

    <script>
        function myFunction(){
            const demoElement = document.getElementById("demo");
            demoElement.style.fontSize = "12px";
            demoElement.style.color = "#f45a54";
            demoElement.style.backgroundColor = "#fff231";
            demoElement.style.border = "2px solid black";
            demoElement.style.width = "120px";
        }
        function otherFunction(){
            const demoElement = document.getElementById("demo");
            demoElement.style.fontSize = "40px";
            demoElement.style.color = "white";
            demoElement.style.backgroundColor = "black";
            demoElement.style.border = "2px solid yellow";
            demoElement.style.width = "400px";
        }
        function anotherFunction(){
            const demoElement = document.getElementById("demo");
            demoElement.style.fontSize = "35px";
            demoElement.style.color = "#a432ed";
            demoElement.style.backgroundColor = "rgb(255,150,150)";
            demoElement.style.border = "3px solid rgb(123, 100, 100)";
            demoElement.style.width = "350px";
        }
    </script>

</body>
</html>

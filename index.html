<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Prática PHP</title>
</head>
<body class="conteudo">

        <article>
            <h1>Aqui chegou seu momento!!</h1>
            <h2>Vamos fazer cálculos?</h2>

    <main>
        <form action="processa.php" method="get">

        elemento.innerHTML = dataCompleta;

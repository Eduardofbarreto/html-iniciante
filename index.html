<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulário com Caixa de Texto e Botão de Seleção</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário de Exemplo</h1>

    <form id="meuFormulario">
        <!-- Caixa de Texto -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>

        <!-- Botões de Seleção (Radio Buttons) -->
        <p>Gênero:</p>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label><br>

        <input type="radio" id="feminino" name="genero" value="feminino">
        <label for="feminino">Feminino</label><br>

        <input type="radio" id="outro" name="genero" value="outro">
        <label for="outro">Outro</label><br><br>

        <!-- Botão de Enviar -->
        <input type="submit" value="Enviar">
    </form>

    <!-- Adicionando o Script JavaScript -->
    <script>
        // Script para lidar com o envio do formulário
        document.getElementById('meuFormulario').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir o envio do formulário

            const nome = document.getElementById('nome').value;
            const genero = document.querySelector('input[name="genero"]:checked').value;

            alert('Obrigado, ' + nome + '. Você selecionou o gênero: ' + genero);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testes!!</title>
</head>
<body>

    <h1>Testando!</h1>

        <div class="form">
            <label for="colorInput">Qual sua cor favorita? </label><br>
            <input type="text" id="colorInput">
        </div>

    <br>
    <button type="button" onclick="displayColor()">Clique!</button>

    <p id="colorMessage"></p>
    <div id="colorSquare" style="width: 100px; height:100px; border:1px solid black;"></div>

    <script>
        function displayColor(){
            const colorInputField = document.getElementById("colorInput");
            const favoriteColor = colorInputField.value;
            const squareElement = document.getElementById("colorSquare");
            const messageParagraph = document.getElementById("colorMessage");

            squareElement.style.backgroundColor = favoriteColor.toLowerCase();

            messageParagraph.innerHTML = `Sua cor favorita, ${favoriteColor}, agora est√° no quadrado!`;
        }
    </script>

</body>
</html>
